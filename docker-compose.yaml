version: "3.8"
services:
  order-service:
    build: ./OrderService
    volumes:
      - ./OrderService:/app
    depends_on:
    - rabbitmq

  payment-service:
    build: ./PaymentService
    volumes:
      - ./PaymentService:/app

  merchant-service:
    build: ./MerchantService
    volumes:
      - ./MerchantService:/app/merchant

  inventory-service:
    build: ./InventoryService
    volumes:
      - ./InventoryService:/app/inventory

  email-service:
    build: ./EmailService
    volumes:
      - ./EmailService:/app/email

  buyer-service:
    build: ./BuyerService
    volumes:
      - ./BuyerService:/app/buyer

  rabbitmq:
    - rabbitmq-management
    ports:
      -

